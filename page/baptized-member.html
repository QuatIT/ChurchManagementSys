                <div id="pdetails" class="tabcontent" style="height: auto; background: #b2b2b2;">
                        <div>
                            <form action="#" method="#" enctype="multipart/form-data">
                                <div class="leftcolumning">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                                </div>

                                <div class="rightcolumning">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                                </div>

                                <div class="leftcolumning">
                                    <label for="fname">Other Names</label>
                                    <input type="text" id="oname" name="othernames" placeholder="Your other names..">
                                </div>

                                <div class="rightcolumning">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Your email address..">
                                </div>

                                <div class="leftcolumning">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" id="dob" name="dateofbirth">
                                </div>

                                <div class="rightcolumning">
                                    <label for="gender">Gender</label>
                                    <select id="gender" name="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>

                                <div class="leftcolumning">
                                    <label for="pob">Place of Birth</label>
                                    <input type="text" id="pob" name="placeofbirth" placeholder="Your Birth Place..">
                                </div>

                                <div class="rightcolumning">
                                    <label for="htown">HomeTown</label>
                                    <input type="text" id="htown" name="hometown" placeholder="Your Hometown..">
                                </div>

                                <div class="leftcolumning">
                                    <input type="submit" id="submit" name="register" value="REGISTER MEMBER" style="width: 100%;">
                                </div>

                            </form>
